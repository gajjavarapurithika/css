<!doctype html>
<html lang="en">
<head>
<title>Translate</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<style>
.dv
{
width:200px;
height:200px;
background-color:red;
position:relative;
transform:scale(0.7,0.3);
margin-left:500px;
margin-top:300px;
}
.dv:hover
{
transform:translatex(200px);
}
</style>
</head>
<body>
<div class="dv"></div>
</body>
</html>
