<!doctype html>
<html lang="en">
<head>
<title>Filters</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style type="text/css">
img
{
width:13%;
height:auto;
float:left;
}
.blur
{
filter:blur(4px);
}
.brightness
{
filter:brightness(0.30);
}
.contrast
{
filter:contrast(180%);
}
.grayscale
{
filter:grayscale(100%);
}
.huerotate
{
filter:hue-rotate(180deg);
}
.invert
{
filter:invert(100%);
}
.opacity
{
filter:opacity(50%);
}
.saturate
{
filter:saturate(7);
}
.sepia
{
filter:sepia(100%)
}
.shadow
{
filter:drop-shadow(8px 8px 10px cyan);
}
</style>
</head>
<body>
<h1>The filter Property</h1>
<img src="file://C:/internship/html/Images/1.jpeg" alt="pineapple">
<img class="blur" src="file://C:/internship/html/Images/2.jpg" alt="pineapple">
<img class="brightness" src="file://C:/internship/html/Images/3.jpeg" alt="pineapple">
<img class="contrast" src="file://C:/internship/html/Images/4.jpg" alt="pineapple">
<img class="grayscale" src="file://C:/internship/html/Images/5.jpeg" alt="pineapple">
<img class="huerotate" src="file://C:/internship/html/Images/6.jpeg" alt="pineapple">
<img class="invert" src="file://C:/internship/html/Images/7.jpeg" alt="pineapple">
<img class="opacity" src="file://C:/internship/html/Images/8.jpeg" alt="pineapple">
<img class="saturate" src="file://C:/internship/html/Images/9.jpg" alt="pineapple">
<img class="sepia" src="file://C:/internship/html/Images/10.jpg" alt="pineapple">
<img clas="shadow" src="file://C:/internship/html/Images/11.jpg" alt="pineapple">
</body>
</html>
