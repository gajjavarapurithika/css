<!doctype html>
<html lang="en">
<head>
<title>Tables</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style type="text/css">
table,tr,td
{
border-collapse:collapse;
border-style:double;
border-color:red;
width:200px;
height:40px;
background-color:cyan;
}
td
{
text-align:center;
color:green;
}
</style>
</head>
<body>
<table>
<tr>
<td>ENO</td>
<td>ENAME</td>
<td>ESAL</td>
<td>EGRADE</td>
</tr>
<tr>
<td>101</td>
<td>Raj</td>
<td>3500</td>
<td>A</td>
</tr>
<tr>
<td>102</td>
<td>Vimal</td>
<td>6300</td>
<td>B</td>
</tr>
</table>
</body>
</html>
