<!doctype html>
<html lang="en">
<head>
<title>css grouping selector</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
h1,h3,h5
{
text-align:center;
color:blue;
}
h2,h4,h6
{
text-align:center;
color:cyan;
}
</style>
</head>
<body>
<h1>Coding is fun</h1>
<h2>Coding is fun</h2>
<h3>Coding is fun</h3>
<h4>Coding is fun</h4>
<h5>Coding is fun</h5>
<h6>Coding is fun</h6>
</body>
</html>
