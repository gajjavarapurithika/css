<!doctype html>
<html lang="en">
<head>
<title>Grid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style type="text/css">
body
{
background:cyan;
}
.container
{
padding:0.5rem;
display:grid;
background:#fff;
gap:20px;
grid-template-columns:100px 100px 100px;
}
.item
{
background:#b8b8b8;
text-align:center;
border:0.5px soild #000000;
}
</style>
</head>
<body class="container">
<div class="item"><p>One</p></div>
<div class="item"><p>Two</p></div>
<div class="item"><p>Three</p></div>
</body>
</html>
