<!doctype html>
<html lang="en">
<head>
<title>Css Hyperliks</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<style>
a
{
text-decoration:none;
color:wheat;
}
ul
{
list-style-type:none;
line-height:30px;
word-spacing:15px;
}
li
{
display:inline;
}
.d1
{
background-color:black;
width:500px;
height:100px;
padding:30px 30px 30px 3px;
margin-left:100px;
}
a:hover
{
color:cyan;
background-color:blue;
}
</style>
</head>
<body>
<div class="d1">
<ul>
<li><a href="https://www.indiatimes.com" target="a">Indiatimes</a></li>
<li><a href="https://www.google.com" target="a">Google</a></li>
<li><a href="https://www.sakshi.com" target="a">Sakshi</a></li>
<li><a href="https://andhrajyothy.com" target="a">Andhrajyothy</a></li>
</div>
</body>
</html>
