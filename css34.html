<!doctype html>
<html lang="en">
<head>
<title>Tables</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style type="text/css">
table,th,td
{
border-collapse:collapse;
border:1px solid black;
}
th,td
{
padding:10px;
}
table#alter tr:nth-child(even)
{
background-color:rosybrown;
}
table#alter tr:nth-child(odd)
{
background-color:cyan;
}
table#alter th
{
color:white;
background-color:magenta;
}
</style>
</head>
<body>
<table id="alter">
<tr>
<th>ENO</th>
<th>ENAME</th>
<th>ESAL</th>
<th>EGRADE</th>
</tr>
<tr>
<td>101</td>
<td>Raj</td>
<td>3500</td>
<td>A</td>
</tr>
<tr>
<td>102</td>
<td>Vimal</td>
<td>6300</td>
<td>B</td>
</tr>
<tr>
<td>103</td>
<td>Madhu</td>
<td>6400</td>
<td>B</td>
</tr>
<tr>
<td>104</td>
<td>Anil</td>
<td>7540</td>
<td>A+</td>
</tr>
</table>
</body>
</html>
