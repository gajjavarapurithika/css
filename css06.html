<!doctype html>
<html lang="en">
<head>
<title>css class selector</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
.center
{
text-align:center;
color:blue;
}
</style>
</head>
<body>
<p class="center">This is first paragraph</p>
<p>This is second paragraph</p>
<p class="center">This is third paragraph</p>
</body>
</html>
