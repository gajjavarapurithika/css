<!doctype html>
<html lang="en">
<head>
<title>Animation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<style>
.dv1
{
width:100px;
height:100px;
margin-left:50px;
background-color:red;
border-radius:50%;
position:relative;
animation-name:mv;
animation-duration:10s;
animation-iteration-count:infinite;
animation-direction:alternate;
animation-delay:0s;
}
@keyframes mv
{
from{left:0;}
to{left:50%;}
}
</style>
</head>
<body>
<div class="dv1"></div>
</body>
</html>
